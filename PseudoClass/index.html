<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo Class</title>
        <style>
            a:link{
                color:red;
            }
            a:visited{
                color:grey;
            }
            a:hover{
                color:green;
            }
            a:active{
                color:blue;
            }
            a:focus{
                color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <h1>Pseudo Class</h1>
        <p><a href="#">Link Test</a></p>
        <p>All technologies has its advantages and disadvantages.Similarly, <a href="https://www.youtube.com">YouTube</a></p>
        <p>I can use <a href="https://www.facebook.com">FaceBook</a> for a business marketing</p>
        <p>
            <form>
                <label for="mail">Email:</label><br>
                <input type="email" name="mail" id="mail"><br>
                <p>
                <input type="submit" value="Subscribe">
                </p>
            </form>
        </p>
    </body>
</html>
